<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>상세보기 페이지</title>
		<link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"/>
      
	<link rel="stylesheet" href="/css/webtoonDetail.css">
	
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Dongle&family=Jua&display=swap" rel="stylesheet">
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
       <div class="container-fluid">
          
           <a class="navbar-brand" href="#">  <!-- 브랜드 이미지 -->
	      <img src="https://cdn.icon-icons.com/icons2/3915/PNG/512/yourtraveldottv_logo_icon_249126.png" 
	      alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
    		 </a>
    		 
           <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
               <span class="navbar-toggler-icon"></span>
           </button>
           
           <div class="brand-title">
           	<a style="color:white">WebToon</a>
           </div>
           
           <div class="collapse navbar-collapse" id="navbarSupportedContent">
               <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                   
                   <li class="nav-item">
                       <a class="nav-link active" aria-current="page" href="/">Home</a>
                   </li>
                   <li class="nav-item">
                       <a class="nav-link" href="/webtoon/Monday">월</a>
                   </li>
                   <li class="nav-item">
                       <a class="nav-link" href="/webtoon/Tuesday">화</a>
                   </li>
                   <li class="nav-item">
                       <a class="nav-link" href="/webtoon/Wednesday">수</a>
                   </li>
                   <li class="nav-item">
                       <a class="nav-link" href="/webtoon/Thursday">목</a>
                   </li>
                   <li class="nav-item">
                       <a class="nav-link" href="/webtoon/Friday">금</a>
                   </li>
                   <li class="nav-item">
                       <a class="nav-link" href="/webtoon/Saturday">토</a>
                   </li>
                   <li class="nav-item">
                       <a class="nav-link" href="/webtoon/Sunday">일</a>
                   </li>
             		<li class="nav-item">
                       <a class="nav-link" href="/webtoon/Challenge">도전</a>
                   </li>
               </ul>
               
               <form class="d-flex" role="search" th:action="@{/search-result}" method="post">   <!-- 검색창 DB 연동에 대해서 생각 -->
                    <input class="form-control me-2" type="search" name="keyword" placeholder="제목 또는 작가 입력" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>

               <div class="nav_login">
					<div th:if="${session.loginSession != null}">
						<p th:text="${session.loginSession.mem_name} + ' 님 환영합니다.' "></p>
						<a href="/logout">로그아웃</a> <a href="/myPage">마이페이지</a>
					</div>
				</div>
				<div th:if="${session.loginSession == null}">
                <a href="/login">로그인</a>

                <a href="/memberRegister">회원가입</a>
                </div>
               
            </div>
        </div>
    </nav>
	
	<div class="container">
		<h1 th:text="${webtoon.web_name} + ' 상세 정보'"></h1>
		<div class="moreInfo">
			<div>
				<img th:src="@{${webtoon.web_image_path}}" class="card-img-top">
			</div>
			<div class="detail">
				제목 : <span th:text="${webtoon.web_name}"></span><br>
			
				작가 : <span th:text="${webtoon.web_author}"></span><br>
			
				연재요일 : <span th:text="${webtoon.web_day}"></span><br>
			
				줄거리 : <span th:text="${webtoon.web_story}"></span>
			</div>
		</div>
	</div>
	
	
	<footer class="footer mt-5 relative-bottom">
            <div class="text-center">
              <p>&copy; 2024 KH-T Webtoon. All Teemplay Semi-Project.</p>
              <p><a href="#">개인정보처리방침</a> | <a href="#">이용약관</a> | <a href="inquiry">건의사항 등록</a></p>
            </div>
     </footer>
          
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
	
</body>
</html>

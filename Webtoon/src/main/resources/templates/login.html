<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>로그인</title>
	<link rel="stylesheet" href="/css/headerFooter.css">
	<link rel="stylesheet" href="/css/login.css">

</head>
<body>
	<header>
		<h1>로그인</h1>
	</header>
	<div class="container">
		<div class="loginDiv">
			<form action="/login" method="post">
				<!-- m은 controller addAttribute -->
				<label>id : </label> <input type="text" th:field="${m.mem_id}"><br>
				<label>pw : </label> <input type="password" th:field="${m.mem_pw}"><br>
				<button>로그인</button>
			</form>
			<div th:if="${e}">
				<p th:text="${e}" style="color: red;"></p>
			</div>
		</div>
		<div class="sideDiv1">
			<h3>로그인창 광고1</h3>
			<img src="/images/Mangalica-pigs3.jpg">
		</div>
		<div class="sidDiv2">
			<h3>로그인창 광고2</h3>
			<img src="/images/kunekune-pigs3.jpg">
		</div>
	</div>
	<footer>
		<p>&copy;2024 웹툰 . All Rights Reserved.</p>
	</footer>

</body>
</html>

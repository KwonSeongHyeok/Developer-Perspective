     		 </a>

                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="brand-title">
            	<a style="color:white">WebToon</a>
            </div>
            
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link" href="/webtoon-Main">웹툰</a>
                    </li>
                  
                    <li class="nav-item">
                        <a class="nav-link" href="/web-register">도전만화 등록</a>

                <form class="d-flex" role="search">   <!-- 검색창 DB 연동에 대해서 생각 -->

                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
                
                <button>로그인</button>
                
            </div>
        </div>

	<div class="container">
	<h1>요일별 전체 웹툰</h1>
		<table border="1">
			<thead>
				<tr>
					<th>월</th>
					<th>화</th>
					<th>수</th>
					<th>목</th>
					<th>금</th>
					<th>토</th>
					<th>일</th>
				</tr>	
			</thead>
			<tbody>
				<tr th:each=" w : ${webtoon}">
					<td>
						<img th:src="@{${w.web_image_path}}">
					</td>
					<td th:text="${w.web_name}"></td>
					<td th:text="${w.web_author}"></td>
				</tr>
			</tbody>
		</table>
	</div>
	
	
	
	<div class="container">
	<h1>요일별 전체 웹툰</h1>
		<div class="플렉스용" th:each="w:${webtoon}">
			<div class="webtoon">
				<img th:src="@{${w.web_image_path}}">
				<p th:text="${w.web_name}"></p>
				<p th:text="${w.web_author}"></p>
			</div>
		</div>
	</div>

	
	
	
	
	
	<footer class="footer mt-5">
            <div class="text-center">
              <p>&copy; 2024 KH-T Webtoon. All Teemplay Semi-Project.</p>

            </div>
     </footer>
